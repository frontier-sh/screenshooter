<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshooter - Quickly create consistent, beautiful social media images</title>
    <meta name="description" content="Create consistent, beautiful social media images with text overlays, effects, and filters. Free online tool with no registration required.">
    <meta name="keywords" content="social media images, opengraph, twitter banner, image editor, text overlay, skew effect, grayscale filter">
    <meta name="author" content="Screenshooter">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Screenshooter - Create Social Media Images">
    <meta property="og:description" content="Create stunning social media images with text overlays, skew effects, and filters.">
    <meta property="og:image" content="./og-image.svg">
    <meta property="og:url" content="">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Screenshooter - Create Social Media Images">
    <meta name="twitter:description" content="Create stunning social media images with text overlays, skew effects, and filters.">
    <meta name="twitter:image" content="./og-image.svg">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./logo.svg">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="logo-container">
                <img src="logo.svg" alt="Screenshooter Logo" class="logo">
                <h1>Screenshooter</h1>
            </div>
            <p class="tagline">Create stunning social media images</p>
        </header>
        
        <div class="upload-section">
            <label for="imageUpload" class="upload-label">
                <span class="upload-text">Click to upload image or drag & drop</span>
                <input type="file" id="imageUpload" accept="image/*" style="display: none;">
            </label>
        </div>

        <div class="controls-section">
            <div class="canvas-size-controls">
                <label for="canvasSize">Canvas Size:</label>
                <select id="canvasSize">
                    <option value="twitter-banner">Twitter Banner (1500x500)</option>
                    <option value="twitter-timeline">Twitter Timeline (1200x675)</option>
                    <option value="opengraph">OpenGraph (1200x630)</option>
                    <option value="custom">Custom Size</option>
                </select>
                <div id="customSizeInputs" style="display: none;">
                    <input type="number" id="customWidth" placeholder="Width" value="1200">
                    <input type="number" id="customHeight" placeholder="Height" value="630">
                </div>
            </div>

            <div class="effect-controls">
                <div class="control-group">
                    <label for="skewX">Skew X:</label>
                    <input type="range" id="skewX" min="-30" max="30" value="0" step="0.5">
                    <span id="skewXValue">0°</span>
                </div>
                
                <div class="control-group">
                    <label for="skewY">Skew Y:</label>
                    <input type="range" id="skewY" min="-30" max="30" value="0" step="0.5">
                    <span id="skewYValue">0°</span>
                </div>
                
                <div class="control-group">
                    <label for="grayscale">Grayscale:</label>
                    <input type="range" id="grayscale" min="0" max="100" value="0" step="1">
                    <span id="grayscaleValue">0%</span>
                </div>
                
                <div class="control-group">
                    <label for="zoom">Zoom:</label>
                    <input type="range" id="zoom" min="50" max="200" value="100" step="1">
                    <span id="zoomValue">100%</span>
                </div>
                
                <div class="control-group">
                    <label for="opacity">Image Opacity:</label>
                    <input type="range" id="opacity" min="0" max="100" value="100" step="1">
                    <span id="opacityValue">100%</span>
                </div>
                
                <div class="control-group">
                    <label for="grain">Grain:</label>
                    <input type="range" id="grain" min="0" max="100" value="0" step="1">
                    <span id="grainValue">0%</span>
                </div>
            </div>

            <div class="text-controls">
                <div class="control-group">
                    <label for="titleText">Title:</label>
                    <input type="text" id="titleText" placeholder="Enter title text">
                </div>
                
                <div class="control-group">
                    <label for="bodyText">Body Text:</label>
                    <textarea id="bodyText" placeholder="Enter body text" rows="3"></textarea>
                </div>
                
                <div class="control-group">
                    <label for="textColor">Text Color:</label>
                    <input type="color" id="textColor" value="#ffffff">
                </div>
                
                <div class="control-group">
                    <label for="titleSize">Title Size:</label>
                    <input type="range" id="titleSize" min="20" max="80" value="48" step="2">
                    <span id="titleSizeValue">48px</span>
                </div>
                
                <div class="control-group">
                    <label for="bodySize">Body Size:</label>
                    <input type="range" id="bodySize" min="12" max="40" value="24" step="2">
                    <span id="bodySizeValue">24px</span>
                </div>
            </div>

            <div class="action-controls">
                <button id="resetBtn">Reset</button>
                <button id="resetPositionBtn">Reset Position</button>
                <button id="downloadBtn">Download</button>
            </div>
        </div>

        <div class="canvas-section">
            <canvas id="canvas"></canvas>
        </div>
        
        <footer class="footer">
            <p>Tool created by <a href="https://frontier.sh/?utm_source=screenshooter" target="_blank" rel="noopener noreferrer">Frontier.sh</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
