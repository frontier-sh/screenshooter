<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1a1a1a"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#333333" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Main content area -->
  <rect x="100" y="100" width="1000" height="430" fill="none" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Logo -->
  <g transform="translate(150, 150)">
    <rect width="64" height="64" fill="#1a1a1a" stroke="#ffffff" stroke-width="2"/>
    <rect x="8" y="12" width="32" height="24" fill="none" stroke="#ffffff" stroke-width="2"/>
    <rect x="10" y="14" width="8" height="6" fill="#ffffff"/>
    <rect x="20" y="16" width="16" height="4" fill="#ffffff"/>
    <rect x="20" y="22" width="12" height="2" fill="#ffffff"/>
    <line x1="44" y1="16" x2="52" y2="12" stroke="#ffffff" stroke-width="2"/>
    <line x1="44" y1="20" x2="52" y2="16" stroke="#ffffff" stroke-width="2"/>
    <line x1="44" y1="24" x2="52" y2="20" stroke="#ffffff" stroke-width="2"/>
    <rect x="8" y="44" width="20" height="3" fill="#ffffff"/>
    <rect x="8" y="50" width="16" height="2" fill="#ffffff"/>
    <rect x="8" y="54" width="18" height="2" fill="#ffffff"/>
    <path d="M52 44 L52 54 L48 50 L52 54 L56 50 L52 54" stroke="#ffffff" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Title -->
  <text x="250" y="190" font-family="SF Mono, Monaco, monospace" font-size="48" font-weight="bold" fill="#ffffff">Screenshooter</text>
  
  <!-- Subtitle -->
  <text x="250" y="230" font-family="SF Mono, Monaco, monospace" font-size="24" fill="#cccccc">Create consistent, beautiful social media images</text>
  
  <!-- Features -->
  <text x="250" y="280" font-family="SF Mono, Monaco, monospace" font-size="18" fill="#ffffff">• Upload images with drag &amp; drop</text>
  <text x="250" y="310" font-family="SF Mono, Monaco, monospace" font-size="18" fill="#ffffff">• Apply skew effects and filters</text>
  <text x="250" y="340" font-family="SF Mono, Monaco, monospace" font-size="18" fill="#ffffff">• Add custom text overlays</text>
  <text x="250" y="370" font-family="SF Mono, Monaco, monospace" font-size="18" fill="#ffffff">• Export for social media</text>
  
  <!-- Demo visualization (moved to bottom-right) -->
  <g transform="translate(640, 380)">
    <!-- Sample image -->
    <rect x="0" y="0" width="200" height="120" fill="#333333" stroke="#ffffff" stroke-width="1"/>
    <rect x="10" y="10" width="60" height="40" fill="#666666"/>
    <rect x="80" y="15" width="100" height="8" fill="#888888"/>
    <rect x="80" y="30" width="80" height="6" fill="#888888"/>
    
    <!-- Skew effect -->
    <g transform="skewX(5)">
      <rect x="220" y="0" width="200" height="120" fill="#2a2a2a" stroke="#ffffff" stroke-width="1"/>
      <rect x="230" y="10" width="60" height="40" fill="#555555"/>
      <rect x="300" y="15" width="100" height="8" fill="#777777"/>
      <rect x="300" y="30" width="80" height="6" fill="#777777"/>
    </g>
    
    <!-- Text overlay -->
    <text x="240" y="95" font-family="SF Mono, Monaco, monospace" font-size="14" font-weight="bold" fill="#ffffff">Sample Title</text>
    <text x="240" y="110" font-family="SF Mono, Monaco, monospace" font-size="10" fill="#cccccc">Body text here</text>
    
    <!-- Arrow -->
    <path d="M210 60 L215 60 M212 57 L215 60 L212 63" stroke="#ffffff" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Bottom text -->
  <text x="600" y="580" font-family="SF Mono, Monaco, monospace" font-size="16" fill="#888888" text-anchor="middle">Free • No registration required • Created by Frontier.sh</text>
</svg>
